---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="date"><small>{{ post.date | date: "%b %-d, %Y" }}</small></p>
      {{ post.excerpt | strip_html | strip_newlines | truncate: 240 }}
    </article>
  {% endfor %}
</div>
